<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    div {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img class="card-image-image hover" src = "images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
    <div class="card-name hover"><a href="#" class="hover"> Equilibrium #3429 </a> </div>
    <div class="card-description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card-priceduration">
      <div class="card-priceduration-price"><img src="images/icon-ethereum.svg" alt="ethereum-icon"/> 0.041 ETH</div>
      <div class="card-priceduration-duration"><img src="images/icon-clock.svg" alt="days-icon"/> 3 days left</div>
    </div>
    <hr> 
    <p class ="card-author">
      <img class="card-author-image" src="/images/image-avatar.png" alt="avatar-icon"/>Creation of <a href="#" class="hover">Jules Wyvern</a>
    </p>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
</body>
</html>
